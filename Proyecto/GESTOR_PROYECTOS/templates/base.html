{% load static %}
{% load custom_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
        }
        .nav-link {
            padding: 10px 15px; /* Reduce el padding para limitar el área clickeable */
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <span class="fs-4">Ikr3ativos</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="http://127.0.0.1:8000/proyectos/" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door-fill me-2"></i> Inicio
                </a>
            </li>
            <li>
                <a href="http://127.0.0.1:8000/proyectos/" class="nav-link text-white">
                    <i class="bi bi-journals me-2"></i> Proyectos
                </a>
            </li>
            <li>
                <a href="http://127.0.0.1:8000/tareas_trabajador/" class="nav-link text-white">
                    <i class="bi bi-card-checklist me-2"></i> Tareas
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'GESTOR_PROYECTOS/AVATAR.png' %}" alt="" width="32" height="32" class="rounded-circle me-2">
                <span style="margin-left: 20px;">{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                {% if request.user|has_group:"Jefe" %}
                <li><a class="dropdown-item" href="{%url 'crear_proyecto' %}">Crear proyecto</a></li>
                <li><hr class="dropdown-divider"></li>
                {% endif %}
                <li>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}
        <!-- Insertar contenido nuevo -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
